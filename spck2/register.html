<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./asset/account.css">
</head>

<body>
    <div class="account-box" id="register">
        <h2>Register</h2>
        <form>
            <div class="user-box">
                <div class="user-box">
                    <input id="name" type="text" name="" required="" placeholder="name">
                </div>
                <input id="email" type="text" name="" required="" placeholder="Email">
            </div>
            <div class="user-box">
                <input id="password" type="password" name="" required="" placeholder="Password">
            </div>
            <div class="user-box">
                <input id="passwordagain" type="password" name="" required="" placeholder="Password checker">
            </div>
            <div class="selector">
                <a class="account" href="login.html">Bạn đã có tài khoản?</a>
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
    </div>
    <script src="./asset/register.js"></script>
</body>

</html>
